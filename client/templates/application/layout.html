<template name="layout">
  <head>
  <title>rxPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
  </head>

  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li><a class="btn" href="{{ pathFor 'home' }}">All Challenges</a></li>
            <li><a class="btn" href="{{ pathFor 'feed' }}">Live Feed</a></li>
            <li><a class="btn" href="{{ pathFor 'history' }}">My History</a></li>
            {{#if userIsMattMorris}}
              <li><a class="btn" href="{{ pathFor 'create' }}">Create New</a></li>
            {{/if}}
            <!--<li><a class="btn" href="{{ pathFor 'profile' }}">My Profile</a></li>-->
          {{/if}}

        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> accountButtons}}
        </ul>
      </div>
    </div>
  </div>

  {{> flashMessages}}

  <div class="container-fluid">
    {{> yield}}
  </div>

</template>
