<template name="profile">
  <h2>Profile for {{currentUser.username}}</h2>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-xs-3 control-label">Full Name</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" id="name" required="true" value="{{currentUser.profile.name}}">
      </div>
    </div>
    <div class="form-group">
      <label for="lbs" class="col-xs-3 control-label">Weight</label>
      <div class="col-xs-4">
        <input type="number" class="form-control" id="lbs" placeholder="Lbs" min="40" max="500" required="true" value="{{currentUser.profile.lbs}}">
      </div>
    </div>
    <div class="form-group">
      <label for="feet" class="col-xs-3 control-label">Height</label>

      <div class="col-xs-4">
        <input type="number" class="form-control" id="feet" placeholder="Feet" min="3" max="8" required="true" value="{{currentUser.profile.feet}}">
      </div>
      <div class="col-xs-4">
        <input type="number" class="form-control" id="inches" placeholder="Inches" min="0" max="11" required="true" value="{{currentUser.profile.inches}}">
      </div>
    </div>
    <div class="form-group">
      <label for="birthdate" class="control-label col-xs-3">Birthdate</label>
      <div class="col-xs-6">
        <input id="birthdate" type="date" class="form-control" name="birthdate" value="{{userBirthdate}}">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="control-label col-xs-3">Gender</label>
      <div class="col-xs-6">
        <select class="form-control" id="gender" required="true">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="affiliation" class="control-label col-xs-3">Affiliation</label>
      <div class="col-xs-6">
        <select class="form-control" id="affiliation" required="true">
          <option>Lowry CrossFit</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-4">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </div>
  </form>
</template>
