<template name="profile">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="lbs" class="col-xs-3 control-label">Weight</label>

      <div class="col-xs-6">
        <input type="number" class="form-control" id="lbs" placeholder="Lbs" min="40" max="500" required="true" value="{{currentUser.profile.lbs}}">
      </div>
    </div>
    <div class="form-group">
      <label for="feet" class="col-xs-3 control-label">Height</label>

      <div class="col-xs-4">
        <input type="number" class="form-control" id="feet" placeholder="Feet" min="3" max="8" required="true" value="{{currentUser.profile.feet}}">
      </div>
      <div class="col-xs-4">
        <input type="number" class="form-control" id="inches" placeholder="Inches" min="0" max="11" required="true" value="{{currentUser.profile.inches}}">
      </div>
    </div>
    <div class="form-group">
      <label for="birthdate" class="control-label col-xs-3">Birthdate</label>
      <div class="col-xs-9">
        <input id="birthdate" type="date" class="form-control" name="birthdate" value="{{birthDateOrDefault}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</template>
