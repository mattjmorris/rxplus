<template name="history">

  <h3>{{currentUser.profile.name}}</h3>

  <table class="table">
    <thead>
      <tr>
        <th>Competition</th>
        <th>PR</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each competitionNames}}
        <tr>
          <td><a href="#{{nameForId name }}h">{{ name }}</a></td>
          <td>{{ bestValue name }}</td>
          <td>{{ bestDate name }}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  <br>

  {{#each competitionNames}}
    {{> chart }}
  {{/each}}

</template>

<template name="chart">
  <div class="h4" id="{{nameForId name }}h">{{ name }}</div>
  <div id="{{nameForId name }}"></div>
  <hr>
</template>
