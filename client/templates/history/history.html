<template name="history">

  <h1>History</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Competition</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
    {{#each results}}
      <tr>
        <td>{{ formatDate date }}</td>
        <td>{{ competitionName }}</td>
        <td>{{ values.display }}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>

</template>
