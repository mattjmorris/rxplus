<template name="leaderboard">
  <div class="outer">

    {{> addNew }}

    {{#if currentUser}}
      <div class="title"><a href="#">{{ title }} (+)</a></div>
    {{else}}
      <div class="title">{{ title }} </div>
    {{/if}}

  </div>
  <table class="table table-striped">
    <tbody>
    <tr>
      <th>#</th>
      <th>Athlete</th>
      <th>Result</th>
    </tr>
    {{#each leaderboardResults}}
      <tr>
        <td>{{ index }}</td>
        <td>{{ athleteName }}</td>
        <td>{{ value }}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>

</template>

<template name="addNew">
  {{#if addingNew}}
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>

        <div class="col-sm-10">
          <input id="date" type="date" class="form-control" name="date" value={{today}}>
        </div>
      </div>
      <div class="form-group">
        <label for="number" class="col-sm-2 control-label">Number</label>

        <div class="col-sm-10">
          <input id="number" class="form-control" type="number" name="number" placeholder=0>
        </div>
      </div>
      <div class="form-group">
        <span class="col-xs-offset-2 col-xs-4">
          <button type="submit" id="submit" class="btn btn-primary">Save</button>
        </span>
        <span class="col-xs-offset-2 col-xs-4">
          <button type="button" id="cancel" class="btn btn-warning">Cancel</button>
        </span>
      </div>
    </form>
    {{> results}}
  {{/if}}
</template>

<template name="results">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    {{> history}}
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{value}}</span>
  </li>
</template>

<template name="newResultButton">
  <div>
    <button id="add-new-result" class="btn btn-primary pull-right">Add New</button>
  </div>
</template>

<template name="history">
  <div>
    <div class="text-center h3">{{selectedName}}</div>

    <table class="table table-striped">
      <tbody>
      <tr>
        {{#if selectedNameIsCurrentUser}}<th></th>{{/if}}
        <th>Date</th>
        <th>Number</th>
      </tr>
      {{#each playerDetails selectedName}}
        <tr>
        {{#if selectedNameIsCurrentUser}}
          <td>
            <button id="delete" class="btn btn-xs btn-danger">&times;</button>
          </td>
        {{/if}}
          <td>{{formatDate date}}</td>
          <td>{{value}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
