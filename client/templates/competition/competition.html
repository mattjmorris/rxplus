<template name="competition">

  <h1>
  {{#if currentUser}}
    {{competition.name}} <a href id="add-new" class="btn btn-xs btn-primary">Add Set</a>
  {{else}}
    {{competition.name}}
  {{/if}}
  </h1>

  <p class="subtitle">{{ competition.description }}</p>

  {{#if addingNew}}
    {{> addNew }}
  {{else}}
    {{> chart_cp_overview}}
  {{/if}}
    {{> results}}

</template>

<template name="results">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
    {{#each userTopResult}}
      <tr>
        <td>{{ index }}</td>
        <td>{{ userName }}</td>
        <td>{{ values.display }}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="addNew">
  <form role="form">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-xs-12">
        <div class="form-group">
          <label for="date" class="control-label">Date</label>
          <input id="date" type="date" class="form-control" name="date" value="{{today}}">
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-xs-12">
        {{#if repsScheme}}
        <div class="form-group">
          <label for="number" class="control-label">Number</label>
          <input id="number" class="form-control" type="number" name="reps" placeholder="0">
        </div>
        {{else}}
        <div class="form-group">
          <label for="number" class="control-label">Time</label>
          <div class="row">
            <div class="col-xs-6">
              <input id="mins" class="form-control" type="number" name="mins" placeholder="mins">
            </div>
            <div class="col-xs-6">
              <input id="secs" class="form-control" type="number" name="secs" placeholder="secs">
            </div>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit" id="submit" class="btn btn-primary">Save</button>
        <button type="button" id="cancel" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </form>
</template>

<template name="chart_cp_overview">
  <div id="chart"></div>
</template>
