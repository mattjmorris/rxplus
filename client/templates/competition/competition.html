<template name="competition">
  <div class="outer">
    {{> addNew }}

    {{#if currentUser}}
      <div id="add-new" class="title"><a href="#">{{ competition.name }} (+)</a></div>
    {{else}}
      <div class="title">{{ competition.name }} </div>
    {{/if}}
    <div class="subtitle">{{ competition.description }}</div>
  </div>

  <div class="row">
    {{> chart_cp_overview}}
  </div>
  <br>
  <br>

  <table class="table table-striped">
    <tbody>
    <tr>
      <th>#</th>
      <th>User</th>
      <th>Result</th>
    </tr>
    {{#each userTopResult}}
      <tr>
        <td>{{ index }}</td>
        <td>{{ userName }}</td>
        <td>{{ values.display }}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="addNew">
{{#if addingNew}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>

      <div class="col-sm-10">
        <input id="date" type="date" class="form-control" name="date" value={{today}}>
      </div>
    </div>
    {{#if repsScheme}}
      <div class="form-group">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div class="col-sm-10">
          <input id="number" class="form-control" type="number" name="reps" placeholder=0>
        </div>
      </div>
    {{else}}
      <div class="form-group">
        <!--<label class="col-xs-4 control-label">Time</label>-->
        <div class="col-xs-6">
          <input id="mins" class="form-control" type="number" name="mins" placeholder='mins'>
        </div>
        <div class="col-xs-6">
          <input id="secs" class="form-control" type="number" name="secs" placeholder="secs">
        </div>
      </div>
    {{/if}}
  <div class="form-group">
    <span class="col-xs-offset-2 col-xs-4">
      <button type="submit" id="submit" class="btn btn-primary">Save</button>
    </span>
    <span class="col-xs-offset-2 col-xs-4">
      <button type="button" id="cancel" class="btn btn-warning">Cancel</button>
    </span>
  </div>
</form>
<!--{{> results}}-->
{{/if}}
</template>

<template name="chart_cp_overview">
  <div id="chart"></div>
</template>
