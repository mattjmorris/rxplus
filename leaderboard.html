<head>
  <title>T2B</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <h1 class="title">LCF T2B Leaderboard</h1>
    <div class="logo"></div>
    <div>Select an athlete to view history</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div>
      <div class="name">{{selectedName}}</div>

      <table class="table">
        <tbody>
        <tr>
          <th>Date</th>
          <th>Number</th>
        </tr>
        {{#each playerDetails selectedName}}
          <tr class="danger">
            <td>{{formatDate date}}</td>
            <td>{{value}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
      <!--<button class="inc">Add 5 points</button>-->
    </div>
  <!--{{else}}-->
    <!--<div class="message">Click a scientist to select</div>-->
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{value}}</span>
    <!--<span class="score">{{date}}</span>-->
  </li>
</template>
